	<table id="righttable" cellspacing="0"

		<tr>
			<th scope="col" colspan="2"><span class="row">接口gasj09:餐桌并台管理</span></th>
		</tr>
		<tr>
			<td width="136" class="row">功能说明:</td>
			<td width="658" class="row">餐桌并台管理</td>
		</tr>
		<tr>
			<td width="136" class="row">程序映射地址:</td>
			<td width="658" class="row"></td>
		</tr>
		<tr>
			<td class="alt">返回值例子:</td>
			<td class="alt"><a href="../xml/gasj09.xml" target="_blank">gasj09.xml</a>
				| <a href="../xml/gasj09.txt" target="_blank">gasj09.txt</a></td>
		</tr>
		<tr>
			<td valign="top" class="row">参数说明：</td>
			<td class="row">
				<table>
					<tr>
						<td class="alt" align="center">CODE</td>
						<td class="alt" align="center">NAME</td>
						<td class="alt" align="center">是否必填</td>
						<td class="alt" align="center">备注说明</td>
					</tr>
					<tr>
						<td class="row">mac</td>
						<td class="row">店员助理MAC地址</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
					<tr>
						<td class="row">shopuserid</td>
						<td class="row">店员登录账号</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
					<tr>
						<td class="row">shopentityid</td>
						<td class="row">实体店编号</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>					
					<tr>
						<td class="row">tablenameto</td>
						<td class="row">（换到 、并到）桌号</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>					
					<tr>
						<td class="row">tablenamefrom</td>
						<td class="row">（换台 、并台）桌号</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>					
				</table>
			</td>
		</tr>
		<tr>
			<td class="alt">业务逻辑说明：</td>
			<td class="alt">一.主业务逻辑<br />
				1.店员助理对用户提出的并台请求进行操作处理。当用户并台时，用户的点菜单为合并后的点菜单，原餐桌状态改为”空闲”状态<br />
			</td>
		</tr>
