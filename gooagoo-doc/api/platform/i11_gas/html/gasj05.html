<title></title>
<style type="text/css">
body {
	margin-left: 10px;
}

.STYLE1 {
	color: #FF0000
}
</style>

<body>
	<p>
		<br />
	</p>
	<table id="righttable" cellspacing="0"
		summary="The technical specifications of the Apple PowerMac G5 series">
		<tr>
			<th scope="col" colspan="2"><span class="row">接口gasj05:现场销号</span></th>
		</tr>
		<tr>
			<td width="136" class="row">功能说明:</td>
			<td width="658" class="row">现场销号（对排队用餐的用户销号）</td>
		</tr>
		<tr>
			<td width="136" class="row">程序映射地址:</td>
			<td width="658" class="row"></td>
		</tr>
		<tr>
			<td class="alt">返回值例子:</td>
			<td class="alt"><a href="../xml/gasj05.xml" target="_blank">gasj05.xml</a>
				| <a href="../xml/gasj05.txt" target="_blank">gasj05.txt</a></td>
		</tr>
		<tr>
			<td valign="top" class="row">参数说明：</td>
			<td class="row">
				<table>
					<tr>
						<td class="alt" align="center">CODE</td>
						<td class="alt" align="center">NAME</td>
						<td class="alt" align="center">是否必填</td>
						<td class="alt" align="center">备注说明</td>
					</tr>
					<tr>
						<td class="row">mac</td>
						<td class="row">店员助理MAC地址</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
					<tr>
						<td class="row">shopuserid</td>
						<td class="row">店员登录账号</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
					<tr>
						<td class="row">queueno</td>
						<td class="row">排队号码</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
					<tr>
						<td class="row">shopentityid</td>
						<td class="row">实体店编号</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="alt">业务逻辑说明：</td>
			<td class="alt">一.主业务逻辑<br />
				1.根据“shopentityid”、“queueno”查询user_store_queue表，并修改“is_elimination”是否已销号。<br />
				2.将修改结果true/false返回给店员助理。
			</td>
		</tr>
		<tr>
			<td class="alt">修改日志:</td>
			<td class="alt"></td>
		</tr>
	</table>
</body>
</html>
