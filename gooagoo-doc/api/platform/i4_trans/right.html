<th scope="col">接口地址说明</th> 
</tr> 
<tr> 

<td class="alt">
1.接口规范<br />
a.转发器接口地址统一为http://itrans.gooagoo.com/trans.do?itype=gtsa01&参数&参数...<br />
通过itype=gtsa01部分区分不同接口.<br />
例如:<br />
http://itrans.gooagoo.com/trans.do?itype=gtsa01为系统初始化配置接口<br />
http://itrans.gooagoo.com/trans.do?itype=gtsb01为会员卡和用户关联信息同步接口 <br />
b.接口地址全部为小写（不包含参数值部分）<br />
c.报文节点全部为小写（json）<br />
</td>
