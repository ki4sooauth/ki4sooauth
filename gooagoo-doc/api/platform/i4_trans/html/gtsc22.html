	<table id="righttable" cellspacing="0"

		<tr>
			<th scope="col" colspan="2"><span class="row">接口gtsc22:商家查询撤台请求</span></th>
		</tr>
		<tr>
			<td width="136" class="row">功能说明:</td>
			<td width="658" class="row">商家查询撤台请求</td>
		</tr>
		<tr>
			<td width="136" class="row">程序映射地址:</td>
			<td width="658" class="row"></td>
		</tr>
		<tr>
			<td class="alt">返回值例子:</td>
			<td class="alt"><a href="../xml/gtsc22.xml" target="_blank">gtsc22.xml</a>
				| <a href="../xml/gtsc22.txt" target="_blank">gtsc22.txt</a></td>
		</tr>
		<tr>
			<td valign="top" class="row">参数说明：</td>
			<td class="row">
				<table>
					<tr>
						<td class="alt" align="center">CODE</td>
						<td class="alt" align="center">NAME</td>
						<td class="alt" align="center">是否必填</td>
						<td class="alt" align="center">备注说明</td>
					</tr>
					<tr>
						<td class="row">mac</td>
						<td class="row">转发器MAC地址</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
					<tr>
						<td class="row">shopentityid</td>
						<td class="row">实体店编号</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
					<tr>
						<td class="row">ctimestamp</td>
						<td class="row">时间戳</td>
						<td class="row" style="color: #FF0000">必填</td>
						<td class="row"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="alt">业务逻辑说明：</td>
			<td class="alt">
			1. 转发器每隔一段时间，便请求平台，查看是否有“撤台”的数据，平台接收到转发器的请求,</br>
			将“撤台”的数据返回给转发器，转发器拿到“撤台”数据后，将其推送给账单截获软件，由账单截获软件提供第三方进行撤台操作。
			</td>
		</tr>
