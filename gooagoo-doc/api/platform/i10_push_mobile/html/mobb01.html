<title>无标题文档</title>

body {
	margin-left: 10px;
}

.STYLE1 {
	color: #FF0000
}
</style>

<body>
	<p>
		<br />
	</p>
	<p>&nbsp;</p>
	<table id="righttable" cellspacing="0"
		summary="The technical specifications of the Apple PowerMac G5 series">

		<tr>
			<th scope="col" colspan="2"><span class="row">功能：生成消费账单提醒
			</span></th>
		</tr>

		<tr>
			<td width="136" class="row">信息提示内容(title)</td>
			<td width="658" class="row">您在  XXX 消费 XXX 元，账单已生成</td>
		</tr>

		<tr>
			<td width="136" class="row">是否APN推送</td>
			<td width="658" class="row" style="color: #FF0000">【是】</td>
		</tr>

		<tr>
			<td width="136" class="row">Socket消息体格式</td>
			<td width="658" class="row">{"title": "信息提示内容","msgtype": "bill","billid": "账单id"}
			</td>
		</tr>

		<tr>
			<td class="alt">APN消息体格式</td>
			<td class="alt">
				{"msgtype":"bill","aps":{"alert":"信息提示内容"
,"badge":1,"sound":"default"}}
			</td>
		</tr>

		<tr>
			<td class="alt">消息队列里面格式</td>
			<td class="alt">mac地址^消息体格式</td>
		</tr>

		<tr>
			<td class="alt">备注信息</td>
			<td class="alt">在线用socket推送，否则用APN推送</td>
		</tr>

		<tr>
			<td class="row">修改日志：</td>
			<td class="row"></td>
		</tr>
	</table>
</body>
